<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muslim || Register</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div style="height: 80px;" class="d-flex bg-dark  align-items-center justify-content-between">
            <div class="">
                <a href="index.html" class="col-2 d-flex align-items-center">
                    <img src="image/WhatsApp_Image_2023-03-14_at_14.53.04-removebg-preview.png" width="60" alt="">
                    <h2 class=" text-danger"> Quiz </h2>
                </a>
            </div>
            <ul class="d-flex mx-5 align-items-center ul-login gap-3 mb-0 ">
                <li><a class="btn btn-outline-danger " href="login.html">Login</a></li>
                <li><a class="btn btn-outline-danger " href="sign-up.html">SIGN_UP</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="position-relative main">
            <div class="quiz-input w-75 rounded border border-danger bg-dark  text-light p-3">
                <div class="h-100 w-100">
                    <div class=" d-flex  flex-column justify-content-center">
                        <div class="">
                            <h3 class="text-center">Register</h3>
                            <form>
                                <div class="my-3">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Username" id="username"
                                            aria-label="First name" required>
                                    </div>
                                </div>
                        </div>
                        <div class="mb-3 ">
                            <div class="col-md-12 mb-3">
                                <input type="email" class="form-control" placeholder="Email" id="email" required>
                            </div>
                            <div class="row g-3">
                                <div class="col">
                                    <input type="password" class="form-control" id="Password" placeholder="Password"
                                        required>
                                </div>
                                <div class="col">
                                    <input type="password" class="form-control" id="rp" placeholder="Repeat Password"
                                        required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="p-2 rounded border-0 bg-success text-light w-100  " id="sign">SIGN
                            UP</button>
                        </form>
                    </div>
                    <div class="text-center m-3 fs-5  ">
                        <a href="login.html" class="text-success">LOGIN</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="js/register.js"></script>
</body>

</html>
