<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÙŽQuiz || Login</title>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div style="height: 80px;" class="d-flex bg-dark  align-items-center justify-content-between">
      <div class="">
        <a href="index.html" class="col-2 d-flex align-items-center">
            <img src="image/WhatsApp_Image_2023-03-14_at_14.53.04-removebg-preview.png" width="60" alt="">
            <h2 class=" text-danger"> Quiz </h2>
          </a>
      </div>
      <ul class="d-flex mx-5 align-items-center ul-login gap-3 mb-0 ">
        <li><a class="btn btn-outline-danger " href="login.html">Login</a></li>
        <li><a class="btn btn-outline-danger " href="sign-up.html">SIGN_UP</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="position-relative main">
      <div class="quiz-input w-75 rounded border border-danger bg-dark  text-light p-3">
        <div class="h-100 w-100">
          <div class=" d-flex  flex-column justify-content-center" >
            <div class="">
                <h3 class="text-center">ACCOUNT LOGIN</h3>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Username Or Email</label>
                      <input type="email" class="form-control" id="username" aria-describedby="emailHelp"  required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="Password"  required>
                    </div>
                    <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="showpass" >
                            <label class="form-check-label" for="flexSwitchCheckDefault">Show Password</label>
                    </div>
                    <button type="submit" class="p-2 rounded border-0 bg-success text-light w-100 " id="login">Login</button>
                  </form>
                </div>
                <div class="text-center m-3 fs-5  ">
                <a href="sign-up.html" class="text-success">SIGN UP</a>
                </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/login.js"></script>
</body>

</html>
